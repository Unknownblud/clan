<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommaire avec Animation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('arriere2.png'); /* Nouveau fond d'écran */
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      cursor: default;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Sommaire avec animation */
    #sommairePage {
      display: none; /* Initialement caché */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      opacity: 0; /* Initialement caché */
      transition: opacity 1s ease-in-out; /* Animation d'opacité douce */
      justify-content: center;
      align-items: center;
      animation: fadeInSommaire 1s ease-in-out forwards; /* Animation d'apparition du sommaire */
    }

    #sommairePage.active {
      display: flex; /* Le sommaire devient visible */
      opacity: 1;
    }

    #chapitres {
      color: white;
    }

    #chapitres a {
      display: block;
      padding: 10px;
      margin: 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    #chapitres a:hover {
      transform: scale(1.1);
    }

    #chapitres a:focus {
      outline: none;
    }

    /* Animation d'apparition du sommaire */
    @keyframes fadeInSommaire {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Page du sommaire -->
  <div id="sommairePage">
    <div id="chapitres">
      <p>Cliquez sur un chapitre pour ouvrir</p>
      <a href="#" onclick="ouvrirChapitre('chapitre1')">Chapitre 1</a>
      <a href="#" onclick="ouvrirChapitre('chapitre2')">Chapitre 2</a>
      <a href="#" onclick="ouvrirChapitre('chapitre3')">Chapitre 3</a>
    </div>
  </div>

  <!-- Contenu des chapitres -->
  <div id="contenu" style="display: none;">
    <div id="numeroChapitre"></div>
    <div id="histoire"></div>
    <div id="retour">
      <button onclick="fermerChapitre()">Retour au sommaire</button>
    </div>
  </div>

  <script>
    const contenu = {
      chapitre1: {
        texte: "Bienvenue dans le premier chapitre. Ce chapitre aborde les bases.",
        numero: "Chapitre 1"
      },
      chapitre2: {
        texte: "Ce deuxième chapitre développe les concepts avancés.",
        numero: "Chapitre 2"
      },
      chapitre3: {
        texte: "Enfin, ce dernier chapitre conclut nos apprentissages.",
        numero: "Chapitre 3"
      }
    };

    // Affiche la page du sommaire après un clic sur index.html
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('sommairePage').classList.add('active'); // Activation de l'animation
    });

    function ouvrirChapitre(chapitre) {
      document.getElementById('sommairePage').style.display = 'none';
      const chapitreData = contenu[chapitre];
      document.getElementById('numeroChapitre').textContent = chapitreData.numero;
      document.getElementById('histoire').textContent = chapitreData.texte;
      document.getElementById('contenu').style.display = 'block';
    }

    function fermerChapitre() {
      document.getElementById('contenu').style.display = 'none';
      document.getElementById('sommairePage').style.display = 'flex';
      document.getElementById('sommairePage').classList.remove('active'); // Désactivation de l'animation
    }
  </script>

</body>
</html>
