<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommaire avec Animation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('arriere.png'); /* Arrière-plan visible */
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* L'overlay noir transparent, mais seulement autour du texte */
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centrer l'overlay */
      background-color: rgba(0, 0, 0, 0.5); /* Assombrir mais pas trop */
      z-index: 1;
      padding: 20px; /* Espace autour du texte */
      border-radius: 8px; /* Coins arrondis pour l'overlay */
    }

    /* Texte "Appuyez n'importe où" */
    #intro {
      position: absolute;
      font-size: 24px;
      color: white;
      font-weight: bold;
      z-index: 2; /* Doit être au-dessus de l'overlay */
      display: block;
      text-shadow: 2px 2px 5px black; /* Contour noir pour le texte */
    }

    /* Le sommaire (chapitres) */
    #sommaire {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #sommaire.active {
      display: flex;
      opacity: 1;
    }

    #chapitres {
      text-align: center;
    }

    #chapitres p {
      color: white;
      font-size: 20px;
    }

    #chapitres a {
      display: block;
      padding: 10px;
      margin: 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    #chapitres a:hover {
      transform: scale(1.1);
    }

    #chapitres a:focus {
      outline: none;
    }

    #contenu {
      display: none;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      color: white;
      margin: 20px;
      text-align: center;
    }

    #contenu #numeroChapitre {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #contenu #histoire {
      font-size: 20px;
    }

    #retour {
      margin-top: 20px;
      text-align: center;
    }

    #retour button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #retour button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <!-- L'overlay autour du texte "Appuyez n'importe où" -->
  <div id="overlay">
    <p id="intro">Appuyez n'importe où pour commencer</p>
  </div>

  <!-- Sommaire - Caché au départ -->
  <div id="sommaire">
    <div id="chapitres">
      <p>Cliquez sur un chapitre pour ouvrir</p>
      <a href="#" onclick="ouvrirChapitre('chapitre1')">Chapitre 1</a>
      <a href="#" onclick="ouvrirChapitre('chapitre2')">Chapitre 2</a>
      <a href="#" onclick="ouvrirChapitre('chapitre3')">Chapitre 3</a>
    </div>
  </div>

  <!-- Contenu des chapitres -->
  <div id="contenu">
    <div id="numeroChapitre"></div>
    <div id="histoire"></div>
    <div id="retour">
      <button onclick="fermerChapitre()">Retour au sommaire</button>
    </div>
  </div>

  <script>
    const contenu = {
      chapitre1: {
        texte: "Bienvenue dans le premier chapitre. Ce chapitre aborde les bases.",
        numero: "Chapitre 1"
      },
      chapitre2: {
        texte: "Ce deuxième chapitre développe les concepts avancés.",
        numero: "Chapitre 2"
      },
      chapitre3: {
        texte: "Enfin, ce dernier chapitre conclut nos apprentissages.",
        numero: "Chapitre 3"
      }
    };

    // Affiche le sommaire après un clic
    document.body.addEventListener('click', () => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('sommaire').classList.add('active');
      document.getElementById('overlay').style.display = 'none'; // Masquer l'overlay une fois le clic
    });

    function ouvrirChapitre(chapitre) {
      document.getElementById('sommaire').style.display = 'none';
      const chapitreData = contenu[chapitre];
      document.getElementById('numeroChapitre').textContent = chapitreData.numero;
      document.getElementById('histoire').textContent = chapitreData.texte;
      document.getElementById('contenu').style.display = 'block';
    }

    function fermerChapitre() {
      document.getElementById('contenu').style.display = 'none';
      document.getElementById('sommaire').style.display = 'flex';
      document.getElementById('sommaire').classList.remove('active');
    }
  </script>

</body>
</html>
