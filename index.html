<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('arriere.png'); /* Arrière-plan visible */
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Texte "Appuyez n'importe où" en haut de la page */
    #intro {
      position: absolute;
      top: 20px; /* Ajuste cette valeur pour déplacer le texte vers le haut */
      left: 50%;
      transform: translateX(-50%); /* Centrer horizontalement */
      font-size: 24px;
      color: white;
      font-weight: bold;
      z-index: 1; /* Texte au-dessus de l'overlay */
      text-shadow: 2px 2px 5px black; /* Contour noir pour le texte */
    }
  </style>
</head>
<body>

  <!-- Texte "Appuyez n'importe où" en haut de la page -->
  <div id="intro">
    <p>Appuyez n'importe où pour commencer</p>
  </div>

  <script>
    // Redirection vers la page du sommaire après un clic
    document.body.addEventListener('click', () => {
      window.location.href = "sommaire.html"; // Dirige vers sommaire.html
    });
  </script>

</body>
</html>
