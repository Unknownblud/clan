<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommaire avec Animation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('arriere.png');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #intro {
      position: absolute;
      font-size: 24px;
      z-index: 10;
      color: white;
      text-align: center;
    }

    #sommaire {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #sommaire.active {
      display: flex;
      opacity: 1;
    }

    #chapitres a {
      display: block;
      padding: 10px;
      margin: 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    #chapitres a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div id="intro">
    <p>Appuyez n'importe où pour commencer</p>
  </div>

  <div id="sommaire">
    <div id="chapitres">
      <a href="#" onclick="ouvrirChapitre('chapitre1')">Chapitre 1</a>
      <a href="#" onclick="ouvrirChapitre('chapitre2')">Chapitre 2</a>
      <a href="#" onclick="ouvrirChapitre('chapitre3')">Chapitre 3</a>
    </div>
  </div>

  <script>
    // Fonction pour afficher le sommaire
    document.body.addEventListener('click', () => {
      const intro = document.getElementById('intro');
      const sommaire = document.getElementById('sommaire');

      intro.style.display = 'none'; // Masque l'intro
      sommaire.classList.add('active'); // Active l'animation du sommaire
      document.body.style.cursor = 'default'; // Supprime le curseur "pointer"
    }, { once: true }); // Détecte un seul clic

    // Fonction pour ouvrir un chapitre
    function ouvrirChapitre(chapitre) {
      alert(`Ouverture de ${chapitre}`); // Affiche temporairement une alerte pour tester
    }
  </script>
</body>
</html>
