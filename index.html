<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommaire avec Animation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('arriere.jpg'); /* Ajouter l'image comme fond */
      background-size: cover; /* L'image couvre tout l'arrière-plan */
      background-position: center; /* Centrer l'image */
      color: white;
      height: 100vh;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden; /* Empêcher le défilement à l'initial */
    }

    #intro {
      position: absolute;
      font-size: 24px;
      z-index: 10;
      color: white;
      display: block; /* Initialement visible */
    }

    #sommaire {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #sommaire.active {
      display: flex;
      opacity: 1;
    }

    #chapitres {
      text-align: center;
    }

    #chapitres p {
      color: white;
      font-size: 20px;
    }

    #chapitres a {
      display: block;
      padding: 10px;
      margin: 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    #chapitres a:hover {
      transform: scale(1.1);
    }

    #chapitres a:focus {
      outline: none;
    }

    #contenu {
      display: none;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      color: white;
      margin: 20px;
      text-align: center;
    }

    #contenu #numeroChapitre {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #contenu #histoire {
      font-size: 20px;
    }

    #retour {
      margin-top: 20px;
      text-align: center;
    }

    #retour button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #retour button:hover {
      background-color: #666;
    }

    /* Ajout d'un effet d'assombrissement pour les chapitres */
    .assombrir {
      background-color: rgba(0, 0, 0, 0.8); /* Arrière-plan légèrement assombri */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 5; /* Placer l'effet en dessous du contenu du chapitre */
      display: block;
    }

  </style>
</head>
<body>

  <!-- Intro - Appuyez n'importe où -->
  <div id="intro">
    <p>Appuyez n'importe où pour commencer</p>
  </div>

  <!-- Sommaire - Caché au départ -->
  <div id="sommaire">
    <div id="chapitres">
      <p>Cliquez sur un chapitre pour ouvrir</p>
      <a href="#" onclick="ouvrirChapitre('chapitre1')">Chapitre 1</a>
      <a href="#" onclick="ouvrirChapitre('chapitre2')">Chapitre 2</a>
      <a href="#" onclick="ouvrirChapitre('chapitre3')">Chapitre 3</a>
    </div>
  </div>

  <!-- Contenu des chapitres -->
  <div id="contenu">
    <div id="numeroChapitre"></div>
    <div id="histoire"></div>
    <div id="retour">
      <button onclick="fermerChapitre()">Retour au sommaire</button>
    </div>
  </div>

  <script>
    const contenu = {
      chapitre1: {
        texte: "Bienvenue dans le premier chapitre. Ce chapitre aborde les bases.",
        numero: "Chapitre 1"
      },
      chapitre2: {
        texte: "Ce deuxième chapitre développe les concepts avancés.",
        numero: "Chapitre 2"
      },
      chapitre3: {
        texte: "Enfin, ce dernier chapitre conclut nos apprentissages.",
        numero: "Chapitre 3"
      }
    };

    // Affiche le sommaire après un clic
    document.body.addEventListener('click', () => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('sommaire').classList.add('active');
    });

    function ouvrirChapitre(chapitre) {
      document.getElementById('sommaire').style.display = 'none';
      const chapitreData = contenu[chapitre];
      document.getElementById('numeroChapitre').textContent = chapitreData.numero;
      document.getElementById('histoire').textContent = chapitreData.texte;
      document.getElementById('contenu').style.display = 'block';

      // Appliquer l'effet d'assombrissement
      document.body.classList.add('assombrir');
    }

    function fermerChapitre() {
      document.getElementById('contenu').style.display = 'none';
      document.getElementById('sommaire').style.display = 'flex';
      document.getElementById('sommaire').classList.remove('active');

      // Enlever l'effet d'assombrissement
      document.body.classList.remove('assombrir');
    }
  </script>

</body>
</html>
