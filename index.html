<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommaire avec Animation</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('arriere.jpg');
            background-size: cover;
            background-position: center;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .clickable {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-align: center;
            cursor: pointer;
            transition: font-size 0.2s;
        }

        .clickable:hover {
            font-size: 2.5em;
        }

        .content {
            display: none;
            text-align: center;
            position: relative;
            padding: 20px;
            color: white;
            font-size: 1.2em;
        }

        .chapter {
            margin-top: 20px;
        }

        .chapter a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .chapter a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

    <div id="overlay"></div>
    <div class="clickable" id="clickToStart">Appuyez n'importe où</div>

    <div class="content" id="content">
        <div class="chapter" id="chapter1">
            <h2>Chapitre 1</h2>
            <p>Voici l'histoire du chapitre 1. Des événements passionnants se déroulent ici.</p>
            <a href="#" onclick="showChapter('chapter2')">Chapitre suivant</a>
        </div>

        <div class="chapter" id="chapter2" style="display: none;">
            <h2>Chapitre 2</h2>
            <p>Le chapitre 2 commence maintenant. Des révélations mystérieuses se produisent...</p>
            <a href="#" onclick="showChapter('chapter1')">Retour au chapitre 1</a>
        </div>
    </div>

    <script>
        // Lorsque l'utilisateur clique pour afficher le contenu
        document.getElementById('clickToStart').addEventListener('click', function() {
            // Assombrir l'arrière-plan
            document.getElementById('overlay').style.opacity = 1;
            // Afficher le contenu
            document.getElementById('content').style.display = 'block';
            // Cacher le bouton de démarrage
            document.getElementById('clickToStart').style.display = 'none';
        });

        function showChapter(chapterId) {
            var allChapters = document.querySelectorAll('.chapter');
            for (var i = 0; i < allChapters.length; i++) {
                allChapters[i].style.display = 'none';
            }

            document.getElementById(chapterId).style.display = 'block';
        }
    </script>
</body>
</html>
