<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommaire Interactif</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      padding: 0 20px;
      cursor: pointer; /* Changer le curseur pour indiquer que l'on peut cliquer partout */
    }

    #introduction {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
      width: 100%;
      padding: 20px;
    }

    #sommaire, #chapitre-content {
      text-align: center;
      display: none;
    }

    #sommaire ul {
      list-style: none;
      padding: 0;
    }

    #sommaire li {
      margin: 15px 0;
    }

    #sommaire a {
      text-decoration: none;
      color: #0073e6;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s;
    }

    #sommaire a:hover {
      color: #005bb5;
      transform: scale(1.1); /* Léger agrandissement lors du survol */
    }

    #sommaire a:active {
      transform: scale(1); /* Normalisation quand cliqué */
    }

    #sommaire a:focus {
      outline: none;
    }

    #chapitre-content {
      text-align: center;
    }

    .btn-retour {
      margin-top: 20px;
      display: inline-block;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn-retour:hover {
      background: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Animation pour faire apparaître le sommaire */
    @keyframes slideIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Ajout d'une règle pour rendre toute la page cliquable sans changer la couleur de fond */
    .clickable-area {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      cursor: pointer;
    }

    /* Animation du sommaire */
    #sommaire {
      animation: slideIn 1s ease-out;
    }
  </style>
</head>
<body>
  <div id="introduction">
    Appuyez n'importe où pour commencer
  </div>

  <div id="sommaire">
    <h1>Sommaire</h1>
    <ul>
      <li><a href="#chapitre1" onclick="afficherChapitre('chapitre1')">Chapitre 1 : Introduction</a></li>
      <li><a href="#chapitre2" onclick="afficherChapitre('chapitre2')">Chapitre 2 : Développement</a></li>
      <li><a href="#chapitre3" onclick="afficherChapitre('chapitre3')">Chapitre 3 : Conclusion</a></li>
    </ul>
  </div>

  <div id="chapitre-content">
    <h1 id="titre-chapitre">Chapitre</h1>
    <p id="contenu-chapitre">Contenu du chapitre...</p>
    <a href="#" class="btn-retour" onclick="retourSommaire()">Retour au sommaire</a>
  </div>

  <div class="clickable-area" onclick="afficherSommaire()"></div>

  <script>
    const contenu = {
      chapitre1: "Bienvenue dans le premier chapitre. Ce chapitre aborde les bases.",
      chapitre2: "Ce deuxième chapitre développe les concepts avancés.",
      chapitre3: "Enfin, ce dernier chapitre conclut nos apprentissages."
    };

    function afficherSommaire() {
      document.getElementById('introduction').style.display = 'none';
      document.getElementById('sommaire').style.display = 'block';
      // Enlever l'événement de clic pour éviter de déclencher l'action plusieurs fois
      document.querySelector('.clickable-area').removeAttribute('onclick');
    }

    function afficherChapitre(chapitre) {
      document.getElementById('sommaire').style.display = 'none';
      document.getElementById('chapitre-content').style.display = 'block';
      document.getElementById('titre-chapitre').textContent = chapitre.replace('chapitre', 'Chapitre ');
      document.getElementById('contenu-chapitre').textContent = contenu[chapitre];
    }

    function retourSommaire() {
      document.getElementById('chapitre-content').style.display = 'none';
      document.getElementById('sommaire').style.display = 'block';
    }
  </script>
</body>
</html>
