<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommaire avec Animation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
      height: 100vh;
      cursor: pointer;
    }

    #sommaire {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.9);
      transition: opacity 0.5s ease-in-out;
    }

    #sommaire.active {
      opacity: 1;
    }

    #chapitres {
      text-align: center;
    }

    #chapitres a {
      display: block;
      padding: 10px;
      margin: 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    #chapitres a:hover {
      transform: scale(1.1); /* Agrandir légèrement le texte */
    }

    #chapitres a:focus {
      outline: none;
    }

    #contenu {
      display: none;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      color: white;
      margin: 20px;
    }

    #retour {
      margin-top: 20px;
      text-align: center;
    }

    #retour button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #retour button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <!-- Zone du sommaire -->
  <div id="sommaire">
    <div id="chapitres">
      <p>Cliquez n'importe où pour ouvrir le sommaire</p>
      <a href="#" onclick="ouvrirChapitre('chapitre1')">Chapitre 1</a>
      <a href="#" onclick="ouvrirChapitre('chapitre2')">Chapitre 2</a>
      <a href="#" onclick="ouvrirChapitre('chapitre3')">Chapitre 3</a>
    </div>
  </div>

  <!-- Zone de contenu des chapitres -->
  <div id="contenu">
    <div id="texteChapitre"></div>
    <div id="retour">
      <button onclick="fermerChapitre()">Retour au sommaire</button>
    </div>
  </div>

  <script>
    // Données des chapitres
    const contenu = {
      chapitre1: {
        texte: "Bienvenue dans le premier chapitre. Ce chapitre aborde les bases."
      },
      chapitre2: {
        texte: "Ce deuxième chapitre développe les concepts avancés."
      },
      chapitre3: {
        texte: "Enfin, ce dernier chapitre conclut nos apprentissages."
      }
    };

    // Afficher le sommaire avec animation
    document.body.addEventListener('click', () => {
      document.getElementById('sommaire').classList.add('active');
    });

    // Ouvrir un chapitre
    function ouvrirChapitre(chapitre) {
      // Masquer le sommaire
      document.getElementById('sommaire').style.display = 'none';
      // Afficher le contenu du chapitre
      const chapitreData = contenu[chapitre];
      document.getElementById('texteChapitre').textContent = chapitreData.texte;
      document.getElementById('contenu').style.display = 'block';
    }

    // Fermer le chapitre et revenir au sommaire
    function fermerChapitre() {
      document.getElementById('contenu').style.display = 'none';
      document.getElementById('sommaire').style.display = 'flex';
      document.getElementById('sommaire').classList.remove('active');
    }
  </script>

</body>
</html>
