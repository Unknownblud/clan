<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommaire Interactif</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      padding: 0 20px;
      cursor: pointer;
    }

    #introduction {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
      width: 100%;
      padding: 20px;
    }

    #sommaire, #chapitre-content {
      text-align: center;
      display: none;
    }

    #sommaire ul {
      list-style: none;
      padding: 0;
    }

    #sommaire li {
      margin: 15px 0;
    }

    #sommaire a {
      text-decoration: none;
      color: #00bfff;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s;
    }

    #sommaire a:hover {
      color: #ff7f50;
      transform: scale(1.1); /* Léger agrandissement lors du survol */
    }

    #sommaire a:active {
      transform: scale(1); /* Normalisation quand cliqué */
    }

    #sommaire a:focus {
      outline: none;
    }

    #chapitre-content {
      text-align: center;
    }

    .btn-retour {
      margin-top: 20px;
      display: inline-block;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn-retour:hover {
      background: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Animation pour faire apparaître le sommaire */
    @keyframes fadeInSommaire {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Ajout d'une règle pour rendre toute la page cliquable sans changer la couleur de fond */
    .clickable-area {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      cursor: pointer;
    }

    /* Animation du sommaire */
    #sommaire {
      animation: fadeInSommaire 1s ease-out;
    }

    /* Empêcher la zone cliquable d'interférer avec les liens du sommaire */
    .active-clickable {
      pointer-events: none;
    }

    /* Animation pour agrandir légèrement le texte lorsqu'il est survolé */
    #sommaire a:hover {
      font-size: 1.6rem; /* Le texte devient légèrement plus grand */
      color: #ff7f50;
    }

    /* Vidéo */
    #chapitre-video {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div id="introduction">
    Appuyez n'importe où pour commencer
  </div>

  <div id="sommaire">
    <h1>Sommaire</h1>
    <ul>
      <li><a href="#chapitre1" onclick="afficherChapitre('chapitre1')">Chapitre 1 : Introduction</a></li>
      <li><a href="#chapitre2" onclick="afficherChapitre('chapitre2')">Chapitre 2 : Développement</a></li>
      <li><a href="#chapitre3" onclick="afficherChapitre('chapitre3')">Chapitre 3 : Conclusion</a></li>
    </ul>
  </div>

  <div id="chapitre-content">
    <h1 id="titre-chapitre">Chapitre</h1>
    <p id="contenu-chapitre">Contenu du chapitre...</p>
    <a href="#" class="btn-retour" onclick="retourSommaire()">Retour au sommaire</a>

    <!-- Zone vidéo -->
    <video id="chapitre-video" controls>
      <source id="video-source" type="video/mp4">
      Votre navigateur ne prend pas en charge la vidéo.
    </video>
  </div>

  <div class="clickable-area" onclick="afficherSommaire()"></div>

  <script>
    const contenu = {
      chapitre1: {
        texte: "Bienvenue dans le premier chapitre. Ce chapitre aborde les bases.",
        video: "path_to_video_1.mp4"
      },
      chapitre2: {
        texte: "Ce deuxième chapitre développe les concepts avancés.",
        video: "path_to_video_2.mp4"
      },
      chapitre3: {
        texte: "Enfin, ce dernier chapitre conclut nos apprentissages.",
        video: "path_to_video_3.mp4"
      }
    };

    function afficherSommaire() {
      document.getElementById('introduction').style.display = 'none';
      document.getElementById('sommaire').style.display = 'block';
      document.querySelector('.clickable-area').classList.add('active-clickable');
    }

    function afficherChapitre(chapitre) {
      document.getElementById('sommaire').style.display = 'none';
      document.getElementById('chapitre-content').style.display = 'block';
      document.getElementById('titre-chapitre').textContent = chapitre.replace('chapitre', 'Chapitre ');
      document.getElementById('contenu-chapitre').textContent = contenu[chapitre].texte;

      // Afficher la vidéo et charger la source
      const videoElement = document.getElementById('chapitre-video');
      const videoSource = document.getElementById('video-source');
      videoSource.src = contenu[chapitre].video;
      videoElement.style.display = 'block'; // Afficher la vidéo
      videoElement.load(); // Recharger la vidéo
      videoElement.play(); // Lancer la lecture de la vidéo
    }

    function retourSommaire() {
      document.getElementById('chapitre-content').style.display = 'none';
      document.getElementById('sommaire').style.display = 'block';
      document.querySelector('.clickable-area').classList.remove('active-clickable');
    }
  </script>
</body>
</html>
